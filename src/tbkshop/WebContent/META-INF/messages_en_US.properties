news.articles.page1=<h1 class="subtitle">Smile Tomato Website On-line</h1><p class="pubdate">issue date: 2012-11-13</p><div class="dashline"></div><p>&nbsp;&nbsp;&nbsp;&nbsp;Congratulations to Smile Tomato official website new launched! This will be a way to show Smile Tomato for the overseas developer.</p><br/><p>&nbsp;&nbsp;&nbsp;&nbsp;As the leading mobile advertising platform of China, we hope more and more talented developer could join our platform, we also will spear no effort to maximum benefits for our developer.</p><br/><p>&nbsp;&nbsp;&nbsp;&nbsp;About Smile Tomato:Smile Tomato advertising platform was established at March, 2012. Push achieved over 100,000,000 at that month, covering 40,000,000 smart phone end-users. Over 5000 developers push advertising via our platform. Current new add users over 300,000, covering 10,000,000 push achieved.</p>

