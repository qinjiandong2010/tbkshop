helpcenter.article.i1=<div style="padding-top: 35px"><h1 class="subtitle">Authorized</h1><p class="subdesc">Application developers authorize Smile Tomato to promote and operate App in china Market.</p></div><div style="padding-top: 75px"><h1 class="subtitle">SDK integrated by Smile Tomato</h1><p class="subdesc">Integration supported by Smile Tomato</p></div><div style="padding-top: 60px"><h1 class="subtitle">Smile Tomato Precise Operation</h1><p class="subdesc">All-dimensional promotion; precise data management;precise marketing via consume behavior analytical methods; all-dimensional intelligent push strategies.</p></div><div style="padding-top: 63px"><h1 class="subtitle">Monthly  Settlement</h1><p class="subdesc">Smile Tomato provide backgroud inquiry portal for developer, monthly settlement.</p></div>
