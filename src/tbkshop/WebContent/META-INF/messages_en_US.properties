aboutus.title=About Us - Smile Tomato
aboutus.lside.menu.i1=Company Profile
aboutus.lside.menu.i2=Core Strengths
aboutus.lside.menu.i3=Contact Us
aboutus.lside.menu.i4=Recruitment
aboutus.article.i1=<p>&nbsp;&nbsp;&nbsp;&nbsp;Founded in Shenzhen by mobile advertising veterans, Smile Tomato is the first all-dimensional mobile application daily service provider in China, also the leading ad network for Android\u2122 developers. Over 60 passionate and talented colleagues provide perfect services for developers and advertisers. Over 40,000 Android apps use our integrated platform to generate higher returns compared to traditional in-app ads. We focus on push notifications and rich media.</p>
aboutus.article.i2=<p class="subtitle">Mobile Internet all-dimensional resources</p><p>Smile Tomato owned all-dimensional channel resources, established close cooperation with dozens of famous smart phone manufacturers in domestic, kept long-term cooperation with application online stores, refresh tools and regular chain stores, accumulated largest share of user engagement and push notifications in China to assist partner obtain new users shortly and make great benefit both for advertiser and developer by Smile Tomato precise marketing.</p><br/><p class="subtitle">High quality brand advertising resources</p><p>Smile Tomato has established long-term close cooperation relationships with domestic over 300 famous agents, having large share of brand advertising resources in China.</p><br/><p class="subtitle">Professional service team</p><p>In 2011, Smile Tomato was founded in Shenzhen, running at March, 2012, engaged in all-dimensional mobile advertising and daily information pushservice, having the richest experience in the industry and the most professional service team.</p><br/><p class="subtitle">Increasing User group</p><p>Smile Tomato advertising platform was established at March, 2012. Push achieved over 100,000,000 at that month, covering 40,000,000 smart phone end-users. Current new add users over 300,000, 100,000,000 advertising display every day.</p><br/><p class="subtitle">Precise orientation technology</p><p>Smile Tomato was shepherded byfamous data analyst, with most complete and precise orientation databank in China, realizing precise orientation in a real sense to segment users into specific groups, or send messages to individuals. We pursue the most precise advertising and push notifications tocreate the maximum benefits for the advertiser.</p><br/><p class="subtitle">Leading rich media advertising</p><p>Smile Tomato radically transforms the traditional display form of moving ads and introduces highly interactive ad user experience. All-dimensional oriented push strategies supported (according to the various end-user, different periods, current position, prejudged content and review behavior), various advertising push modes (including CPA, CPC, CPM and CPS), highly interactive user experience was engaged.</p><br/><p class="subtitle">Cloud framework advertising Platform</p><p>Leading smart advertising marketing platform, based on the cloud framework and providing cloud service for users at the first issued.</p><br/><p class="subtitle">International platform</p><p>All-dimensional mobile advertising platform, focus on the famous overseas applications agent and publish for domestic market.</p>
aboutus.article.i3=<h1 class="logolabel">Smile Tomato</h1><p>Addr: Room 401, Tower A, Phase 1, Tainan Hi-tech Plaza, Tainan Cyber Park, Futian District, Shenzhen, China.</p><p>Postcode: 518040</p><p>Tel: +86 0755 83828819</p><p>Fax: +86 0755 83828819</p><p>Email: contact@stomato.com.cn, business@stomato.com.cn, support@stomato.com.cn</p>
aboutus.article.i4=<p>--</p>

