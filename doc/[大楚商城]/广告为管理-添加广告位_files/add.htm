<script>
function ajax_check(obj)
{
	//1、实例化ajax对象
	if(window.XMLHttpRequest)
	{ 
		ajax = new XMLHttpRequest(); //非IE浏览器实例化XMLHttpRequest对象
	}
	else 
	{
		//高版本的IE
		ajax = new ActiveXObject("Msxml2.XMLHTTP"); 
	}
	
	//2、设置回调函数
	ajax.onreadystatechange = back_ajax_check;
	
	//3、打开连接
	ajax.open('post',  '/admin/ads_position/chePositionName', true);//注意这里路径的写法
	
	//设置传输编码
	ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	
	//4、发送数据
	ajax.send('n='+obj.value+'&&way=add');
}

function back_ajax_check()
{
	if(ajax.readyState == 4 && ajax.status == 200)
	{
		var span=document.getElementById('name_ts');
		span.innerHTML=ajax.responseText;
		
	}
}
</script>
