<script>
function ajax_check(obj)
{
	//1、实例化ajax对象
	if(window.XMLHttpRequest)
	{ 
		ajax = new XMLHttpRequest(); //非IE浏览器实例化XMLHttpRequest对象
	}
	else 
	{
		//高版本的IE
		ajax = new ActiveXObject("Msxml2.XMLHTTP"); 
	}
	
	//2、设置回调函数
	ajax.onreadystatechange = back_ajax_check;
	
	//3、打开连接
	ajax.open('post',  '/admin/ads/cheAdsName', true);//注意这里路径的写法
	
	//设置传输编码
	ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	
	//4、发送数据
	ajax.send('n='+obj.value+'&&way=add');
}

function back_ajax_check()
{
	if(ajax.readyState == 4 && ajax.status == 200)
	{
		var span=document.getElementById('name_ts');
		span.innerHTML=ajax.responseText;
		
	}
}

	function ajax_tise(obj)
	{
		

		//1、实例化ajax对象
		if(window.XMLHttpRequest)
		{ 
		ajax = new XMLHttpRequest(); //非IE浏览器实例化XMLHttpRequest对象
		}
		else 
		{
		//高版本的IE
		ajax = new ActiveXObject("Msxml2.XMLHTTP"); 
		}
		
		//2、设置回调函数
		ajax.onreadystatechange = back_ajax_tise;
		
		//3、打开连接
		ajax.open('post', '/admin/ads/getTise', true);//注意这里路径的写法
	
		
		//设置传输编码
		ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		
		
		
		//4、发送数据
		ajax.send('p_id='+obj.value);
		
		
	}
	
	function back_ajax_tise()
	{
		if(ajax.readyState == 4 && ajax.status == 200)
		{
		
		
		var span=document.getElementById('tise');
		span.innerHTML=ajax.responseText;
		
		}
	}
	
</script>

<script type="text/javascript">
jQuery(function($){
	$("#form").submit(function(){
		if(!$.checkRequire($("#ads_name").val()))
		{
			alert("广告名称不可为空");
			return false;
		}
		if(!$.checkRequire($("#position_id").val()))
		{
			alert("请选择所属广告位");
			return false;
		}
		if(!$.checkRequire($("#ads_img").val()))
		{
			alert("广告图片不能为空");
			return false;
		}
		
		if(!empty($("#ads_link").val())&&!$.checkUrl($("#ads_link").val()))
		{
			alert("请填写规范的链接地址");
			return false;
		}
		
	
		
		
		if(!$.checkDouble($("#ads_price").val()))
		{
			alert("请填写每月价格");
			return false;
		}
		
	
	});
});
</script>

function updateBodyDivHeight()
{
	jQuery(".body-table-div").height(jQuery(".fanwe-body").height() - 36);
	if(jQuery(".body-table-div").get(0).scrollHeight > jQuery(".body-table-div").height())
	{
		var width = jQuery(".body-table-div").width() - 16;
		jQuery(".body-table-div > *").each(function(){
			if(!$(this).hasClass('ajax-loading'))
			{
				$(this).width(width)	
			}
		});
	}
}
