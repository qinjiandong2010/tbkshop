<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link href="http://www.91shuo.cn/Public/Static/Css/style.css" rel="stylesheet">
<script type="text/javascript" src="jquery.js"></script>
</head>
<body style="background:#fff;padding:0;" marginwidth="0" marginheight="0">
	<div id="fanwe-change" class="fanwe-change" rel="left"></div>


<script type="text/javascript">
jQuery(function($){
	$(".fanwe-change").click(function(){
		var rel = this.getAttribute("rel");
		if(rel == 'left')
		{
			rel = 'right';
			$(this).addClass("fanwe-change-right");
			window.parent.document.getElementById("bodyFrameset").cols = "0,14,*";
		}
		else
		{
			rel = 'left';
			$(this).removeClass("fanwe-change-right");
			window.parent.document.getElementById("bodyFrameset").cols = "190,14,*";
		}
		
		this.setAttribute("rel",rel);
	});
});

</script>
</body></html>
